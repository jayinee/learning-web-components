<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link href="calculator.css" rel="stylesheet" />
</head>
<body>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="homepage.html">Home</a>
        </div>
    </div>
    <div class="maindiv">
        <div class="padding">
            <input type="text" style="width:86%;" />
        </div>
        <div class="row-in">
            <button class="pink">C</button>
            <button class="pink">Del</button>
            <button class="pink">Clear</button>
        </div>

        <div class="row-in">
            <button class="white">7</button>
            <button class="white">8</button>
            <button class="white">9</button>
            <button class="pink-light">+</button>
        </div>
        <div class="row-in">
            <button class="white">4</button>
            <button class="white">5</button>
            <button class="white">6</button>
            <button class="pink-light">-</button>
        </div>
        <div class="row-in">
            <button class="white">1</button>
            <button class="white">2</button>
            <button class="white">3</button>
            <button class="pink-light">/</button>
        </div>
        <div class="row-in">
            <button class="white">0</button>
            <button class="white">.</button>
            <button class="yellow">=</button>
            <button class="pink-light">*</button>
        </div>
    </div>
</body>
</html>
