<!DOCTYPE html>
    <html>

    <head>

        <title> Color Building Form </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        
        <link href="colorbuilding.css" rel="stylesheet" />

    </head>

    <body>

        <a class="pure-menu-heading" href="homepage.html">Home</a>
        <h1>
            <span>color building block</span>

        </h1>
        <div class="container">
            
            <form action="" method="">

              

                <div>
                    <label for="red" class="red">Red</label>
                    <input type="range" id="red" name="color" min="0" max="255" step="5">
                </div>

                <div>
                    <label for="green" class="green">Green</label>
                    <input type="range" id="green" name="color" min="0" max="255" step="5">
                </div>

                <div>
                    <label for="blue" class="blue">Blue</label>
                    <input type="range" id="blue" name="color" min="0" max="255" step="5">
                </div>

                

            </form>

            <div>
                <textarea cols="50" rows="24"></textarea>
            </div>

        </div>

    </body>

</html>
</doctype>
