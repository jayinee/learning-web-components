<!DOCTYPE html>
    <html>

    <head>
        <title> Color Building Form </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="colorbuilding.css" rel="stylesheet" />
    </head>

    <body>
        <a class="pure-menu-heading" href="homepage.html">Home</a>
        <h1>
            <span>color building block</span>
        </h1>

        <div class="container">

            <form>
                <div>
                    <label for="red" class="red">Red</label>
                    <input type="range" id="red" name="color" min="0" max="255" step="5" onchange="changeBackground()">
                </div>

                <div>
                    <label for="green" class="green">Green</label>
                    <input type="range" id="green" name="color" min="0" max="255" step="5" onchange="changeBackground()">
                </div>

                <div>
                    <label for="blue" class="blue">Blue</label>
                    <input type="range" id="blue" name="color" min="0" max="255" step="5" onchange="changeBackground()">
                </div>

                <div>
                    <label for="alpha" class="alpha">Alpha</label>
                    <input type="range" id="alpha" name="color" min="0" max="1" step="0.01" value="1" onchange="changeBackground()">
                </div>

            </form>
            <div>
                <textarea cols="50" rows="24" id="generated"></textarea>
            </div>

        </div>
        <script>
            function changeBackground() {
                var r = parseInt(document.getElementById('red').value, 10),
                    g = parseInt(document.getElementById('green').value, 10),
                    b = parseInt(document.getElementById('blue').value, 10);
                    a = parseFloat(document.getElementById('alpha').value);

                //document.getElementById('generated').style.backgroundColor = 'rgb(' + r + ', ' + g + ', ' + b + ')';

                    document.getElementById('generated').style.backgroundColor = 'rgba(' + r + ', ' + g + ', ' + b + ',' + a + ')';
            }
        </script>
    </body>
</html>
